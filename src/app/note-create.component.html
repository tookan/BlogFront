<div *ngIf="loginedUser && !response" class="col-md-4 col-md-offset-4">
    <form (ngSubmit)="sendNote()" class="form-horizontal">
        <div class="form-group">
            <label for="note-title">Type title here:</label>
            <input id="note-title" class="form-control" type="text" name="title" [(ngModel)]=" note.title">
        </div>
        <div>
            <label>And your note here:</label>
            <ckeditor class="form-control " id="note-body" name="body" type="text" [(ngModel)]="note.body"></ckeditor>
        </div>
        <div class="form-group">
            <label for="note-img">Upload Image</label>
            <input (change)="setImage($event)" type="file" class="form-control" id="note-img" accept="image/*">
        </div>
        <div class="row errors">
            <div *ngIf="errorFlag">
                <div *ngFor="let err of errorMes" class="col-md-6 alert alert-warning">
                    {{err}}
                </div>
            </div>
        </div>
        <button class="btn btn-success btn-lg" type="submit">Create!</button>
    </form>
</div>
<div class="container">
    <div class="row">
        <div class="alert alert-success" *ngIf="response">{{response}}</div>
    </div>
</div>
<div *ngIf="!loginedUser">You should be logined</div>
