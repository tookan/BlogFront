
<div class="row loginform" *ngIf="!loginedUser" >
    <div class="col-sm-10">
<form (ngSubmit)="submitData(loginUsername.value, loginPassword.value)" #loginForm="ngForm"  class="form-inline" >
    <div class="form-group">
        <input type="text" name="username" placeholder="Username"  #loginUsername>
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="Password" #loginPassword >
    </div>
    <button class="btn btn-primary btn-sm" type="submit" >Log in</button>
</form>
        </div>
    <div class="col" ><a><button class="btn btn-warning" [routerLink]="['register']">Register</button></a></div>
</div>
<div class="row">
    <div id="error" class="alert alert-danger" *ngIf="errorApi">{{errorApi}}</div>
</div>

<div class="row username" *ngIf="loginedUser" >
    <div class="col-sm-6 logined">You are logined as {{loginedUser.username}}</div>
    <div class="col-sm-5 col-sm-offset-0" ><a><button class="btn btn-danger btn-sm" (click)="logOut()">Log out</button></a></div>
</div>
